<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color:rgb(88, 49, 88) ;">
    <h1 style="color:white ; text-align:center; margin-top:30px">Calculator</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-3 border border-5 rounded  border-light ms-5 p-2 pb-0" style="background-color:rgb(131, 116, 96) ; ">
            <input type="text" placeholder="Enter" id="result" class="form-control">
            <div class="btn-group" role="group" style="margin-top:10px; margin-left: -10px;">
                <button type="button" onclick="displayNum(7)" >7</button>
                <button type="button" onclick="displayNum(8)" >8</button>
                <button type="button" onclick="displayNum(9)" >9</button>
                <button type="button" onclick="displayNum('*')" style="color: rgb(177, 116, 24);">x</button>
            </div>
            <div class="btn-group" role="group" style=" margin-left: -10px;">
                <button type="button" onclick="displayNum(4)" >4</button>
                <button type="button" onclick="displayNum(5)" >5</button>
                <button type="button" onclick="displayNum(6)">6</button>
                <button type="button" onclick="displayNum('-')" style="color: rgb(177, 116, 24);">-</button>
            </div>
            <div class="btn-group" role="group" style=" margin-left: -10px;">
                <button type="button" onclick="displayNum(1)" >1</button>
                <button type="button" onclick="displayNum(2)" >2</button>
                <button type="button" onclick="displayNum(3)" >3</button>
                <button type="button" onclick="displayNum('+')" style="color: rgb(177, 116, 24);">+</button>
            </div>
            <div class="btn-group" role="group" style=" margin-left: -10px;">
                <button type="button" onclick="clearBox()" style="color: rgb(177, 116, 24);">AC</button>
                <button type="button" onclick="displayNum(0)" style="color: rgb(177, 116, 24);">0</button>
                <button type="button" onclick="displayNum('/')" style="color: rgb(177, 116, 24);">/</button>
                <button type="button" onclick="evaluateExp()" style="color: rgb(177, 116, 24);">=</button>
            </div>
            <div class="btn-group" role="group" style=" margin-left: -10px;">
                <button type="button" onclick="removeLastItem()" style="color: rgb(177, 116, 24);">&#9003;</button>
            </div>


        </div>
    </div>


</body>
<script src="./script.js"></script>

</html>
